<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard  ">
        <!-- Profile Card -->
        <div class="profile">
          <div class="card text-white pb-5" style="background-color: #5847e9 !important;">
            <img src="images/image-jeremy.png" alt="" width="50" height="50" class="border-white rounded-circle">
            <span class=" text-decoration-none mt-5  mb-0">Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
            <ul class="ps-3 ">
                <li class="my-3"><span class="cursor-pointer" id="Daily">Daily</span></li>
                <li class="my-3"><span class="cursor-pointer" id="weekly">Weekly</span></li>
                <li class="my-3"><span class="cursor-pointer" id="monthly">Monthly</span></li>
            </ul>
        </div>
        <!-- Work Card -->
         <article class="position-relative" style="background: linear-gradient(to bottom, #FF8B64 50%, #1e204c 50%);">
          <div class="position-absolute all-4"><img src="images/icon-work.svg" alt="">  </div>
           <div class="card work mt-5">
            <div class="d-flex mb-3 justify-content-between align-items-center">
              <h4 class="my-0">Work</h4>
              <h4> <button class="border-0 p-0 text-white  m-0 bg-transparent w-0 h-0" >...</button> </h4>
            </div>
             <h2>32hrs</h2>
             <p class="week"></p>
            </div>
          </article>
        <!-- Play Card -->
        <article class="position-relative" style="background: linear-gradient(to bottom, #55C2E6 50%, #1e204c 50%);">
          <div class="position-absolute all-4"><img src="images/icon-play.svg" alt=""></div>
           <div class="card work mt-5">
            <div class="d-flex mb-3 justify-content-between align-items-center">
              <h4 class="my-0">Play</h4>
              <h4> <button class="border-0 p-0 text-white  m-0 bg-transparent w-0 h-0" >...</button> </h4>
            </div>
             <h2>32hrs</h2>
             <p class="week"></p>
            </div>
          </article>
        <!-- Study Card -->
        <article class="position-relative" style="background: linear-gradient(to bottom, #FF5E7D 50%, #1e204c 50%);">
          <div class="position-absolute all-4"><img src="images/icon-study.svg" alt=""></div>
           <div class="card work mt-5">
            <div class="d-flex mb-3 justify-content-between align-items-center">
              <h4 class="my-0">Study</h4>
              <h4> <button class="border-0 p-0 text-white  m-0 bg-transparent w-0 h-0" >...</button> </h4>
            </div>
             <h2>32hrs</h2>
             <p class="week"></p>
            </div>
          </article>
        <!-- Exercise Card -->
        <article class="position-relative" style="background: linear-gradient(to bottom, #4BCF82 50%, #1e204c 50%);">
          <div class="position-absolute all-4"><img src="images/icon-exercise.svg" alt=""></div>
           <div class="card work mt-5">
            <div class="d-flex mb-3 justify-content-between align-items-center">
              <h4 class="my-0">Excercise</h4>
              <h4> <button class="border-0 p-0 text-white  m-0 bg-transparent w-0 h-0" >...</button> </h4>
            </div>
             <h2>32hrs</h2>
             <p class="week"></p>
            </div>
          </article>
        <!-- Social Card -->
        <article class="position-relative" style="background: linear-gradient(to bottom, #7335D2 50%, #1e204c 50%);">
          <div class="position-absolute all-4"><img src="images/icon-social.svg" alt=""></div>
           <div class="card work mt-5">
            <div class="d-flex mb-3 justify-content-between align-items-center">
              <h4 class="my-0">Social</h4>
              <h4> <button class="border-0 p-0 text-white  m-0 bg-transparent w-0 h-0" >...</button> </h4>
            </div>
             <h2>32hrs</h2>
             <p class="week"></p>
            </div>
          </article>
        <!-- Self Care Card -->
        <article class="position-relative" style="background: linear-gradient(to bottom, #F1C75B 50%, #1e204c 50%);">
          <div class="position-absolute all-4"><img src="images/icon-social.svg" alt=""></div>
           <div class="card work mt-5">
            <div class="d-flex mb-3 justify-content-between align-items-center">
              <h4 class="my-0">Self Care</h4>
              <h4> <button class="border-0 p-0 text-white  m-0 bg-transparent w-0 h-0" >...</button> </h4>
            </div>
             <h2>32hrs</h2>
             <p class="week"></p>
            </div>
          </article>
    </div>
    <script src="script.js"></script>
</body>
</html>
